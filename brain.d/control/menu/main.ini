[item-hal9000-help]
plugin = frontend
signal = {"gui": {"screen": {"name": "qrcode", "parameter": {"title": "Hilfe", "url": "https://github.com/juergenpabel/HAL9000-demo-de_DE/wiki/Einf√ºhrung", "hint": "Klicken zum schliessen"}}}}

[item-kalliope-start]
plugin = mqtt
signal = {"topic": "kalliope/trigger/mqtt/event", "payload": "trigger"}

[item-services-console]
plugin = frontend
signal = {"gui": {"screen": {"name": "qrcode", "parameter": {"title": "HTML Konsole", "url": "http://{ip_address}:8080/"}}}}

[item-services-frontend]
plugin = frontend
signal = {"gui": {"screen": {"name": "qrcode", "parameter": {"title": "HTML Frontend", "url": "http://{ip_address}:9000/"}}}}

[item-daemon-sleep]
plugin = mqtt
signal = {"topic": "hal9000/command/brain/status", "payload": "asleep"}

[item-system-reboot]
plugin = mqtt
signal = [{"topic": "hal9000/command/frontend/application/runtime", "payload": "{\"shutdown\": {\"target\": \"reboot\"}}"},{"topic": "hal9000/command/brain/script", "payload": "reboot"}]

[item-system-poweroff]
plugin = mqtt
signal = [{"topic": "hal9000/command/frontend/application/runtime", "payload": "{\"shutdown\": {\"target\": \"poweroff\"}}"},{"topic": "hal9000/command/brain/script", "payload": "poweroff"}]

[item-menu-exit]
plugin = frontend
signal = {"gui": {"screen": {"name": "idle", "parameter": {}}}}

